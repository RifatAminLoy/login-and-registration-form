<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Registration Form</title>
</head>
<body>
    <div class="wrapper">
        <form action="process_form.php" method="POST">
            <h1>Registration Form</h1>
            <div class="input-box">
                <label for="first_name">First Name:</label><br>
                <input type="text" id="first_name" name="first_name" class="form-control" required>
            </div>
            <div class="input-box">
                <label for="last_name">Last Name:</label><br>
                <input type="text" id="last_name" name="last_name" class="form-control" required>
            </div>
            <div class="input-box">
                <label for="gender">Gender:</label><br>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-box">
                <label for="dob">Date of Birth:</label><br>
                <input type="text" id="dob" name="dob" placeholder="mm/dd/yyyy" class="form-control" required>
            </div>
            <div class="input-box">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="input-box">
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="input-box">
                <label for="retype_password">Retype Password:</label><br>
                <input type="password" id="retype_password" name="retype_password" class="form-control" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <div class="register-link">
            <p>Already have an account? <a href="#">Login</a></p>
        </div>
    </div>
</body>
</html>
